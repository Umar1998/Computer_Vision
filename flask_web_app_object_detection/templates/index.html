<!DOCTYPE html>
<html>
<head>
    <title>YOLOv5 Object Detection</title>
</head>
<body>
    <h1>YOLOv5 Object Detection</h1>
    <form method="post">
        <label for="model_type">Enter the YOLO model variant (e.g., yolov5s, yolov5l, yolov5x): </label>
        <input type="text" id="model_type" name="model_type" required><br>
        <label for="video_path">Enter the path to the input video: </label>
        <input type="text" id="video_path" name="video_path" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
